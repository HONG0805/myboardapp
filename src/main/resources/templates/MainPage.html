<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>강남대학교 중고장터</title>
<link rel="stylesheet" href="/CSS/reset.css?v=1.0">
<link rel="stylesheet" href="/CSS/MainPage.css?v=1.0">
<script src="/js/jquery.min.js"></script>
</head>
<body>
	<div id="wrap">
		<section class="info_section">
			<ul class="info_list">
				<th:block th:if="${userID == null}">
					<li><a href="/view/pages/MainPage"><img
							src="/images/s_images/free-icon-font-bell-3917226.png"
							style="width: 30px;" alt="찜목록">메인홈</a></li>
					<li><a href="/view/pages/Login"><img
							src="/images/s_images/free-icon-font-id-badge-3914510.png"
							style="width: 30px;" alt="내정보">내정보</a></li>
					<li><a href="/view/pages/Login"><img
							src="/images/s_images/free-icon-font-comments-5074600.png"
							style="width: 30px;" alt="로그인">로그인</a></li>
				</th:block>
				<th:block th:if="${userID != null}">
					<li><a href="/view/pages/jjimBbs"><img
							src="/images/s_images/free-icon-font-bell-3917226.png"
							style="width: 30px;" alt="찜목록">찜목록</a></li>
					<li><a href="/view/pages/MyPage"><img
							src="/images/s_images/free-icon-font-id-badge-3914510.png"
							style="width: 30px;" alt="내정보">내정보</a></li>
					<li><a href="/view/pages/Logout"><img
							src="/images/s_images/free-icon-font-comments-5074600.png"
							style="width: 30px;" alt="로그아웃">로그아웃</a></li>
				</th:block>
			</ul>
		</section>

		<header class="header">
			<h1 class="logo">
				<a href="/view/pages/MainPage"><img
					src="/images/s_images/마크.png" style="width: 98px;" alt="로고">
					<span id="logo_1">강남대학교</span> 중고장터</a>
			</h1>
		</header>

		<th:block th:if="${userID == null}">
			<section class="sign_section">
				<div class="signup">
					<h2>로그인 후 이용가능 합니다.</h2>
					<div>
						<input type="button" class="loginbtn" value="로그인"
							onclick="location.href='/view/pages/Login'">
					</div>
					<div>
						<input type="button" class="loginbtn" value="회원가입"
							onclick="location.href='/view/pages/SignUp'">
					</div>
				</div>
			</section>
		</th:block>

		<th:block th:if="${userID != null}">
			<section class="content_search">
				<div class="content_row_2">
					<form class="search" method="post" action="/view/pages/searchedBbs">
						<input type="text" name="searchWord" placeholder="검색어를 입력해주세요."
							class="text" th:value="${searchWord}">
						<button type="submit" class="search_check">
							<img src="/images/s_images/search-line.png"
								style="width: 20px; height: 20px;">
						</button>
					</form>
				</div>
			</section>

			<section class="content_section">
				<div class="content_article">
					<a href="/view/pages/Board" id="writeArticleButton">새글을 작성해주세요.<img
						src="/images/s_images/pen-nib-line.png" class="writeimg"></a>
				</div>

				<th:block th:each="bbs : ${bbsList}">
					<div style="border: 1px solid #dddddd">
						<div class="comment">
							<a th:href="@{/view/pages/view(bbsID=${bbs.bbsID})}">
								<div class="bbstitle" th:text="${bbs.bbsTitle}"></div>
								<div class="bbscontent">
									<span th:text="${bbs.bbsContent}"></span>
									<p>
										가격: <span th:text="${bbs.cost}">원</span>
									</p>
								</div>
								<div class="bbsdate">
									<span
										th:text="${#dates.format(bbs.bbsDate, 'yyyy-MM-dd HH:mm')}"></span>
									<b>| 작성자:</b> <span th:text="${bbs.userName}"></span>
								</div>
							</a>
						</div>
					</div>
				</th:block>
			</section>

			<footer class="pagination_footer">
				<div class="pagination">
					<th:block th:if="${pageNumber > 1}">
						<a
							th:href="@{/view/pages/MainPage(pageNumber=${pageNumber - 1}, searchWord=${searchWord})}"
							class="prev">이전</a>
					</th:block>
					<th:block th:if="${#lists.size(bbsList) > 0}">
						<a
							th:href="@{/view/pages/MainPage(pageNumber=${pageNumber + 1}, searchWord=${searchWord})}"
							class="next">다음</a>
					</th:block>
				</div>
			</footer>
		</th:block>
	</div>
</body>
</html>

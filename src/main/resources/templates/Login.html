<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>강남대학교 중고장터 - 로그인</title>
<link rel="stylesheet" th:href="@{/CSS/Login.css}">
<link rel="stylesheet" th:href="@{/CSS/reset.css}">
<link rel="icon" th:href="@{/images/favicon/favicon.ico}"
	type="image/x-icon">
</head>
<body>
	<div id="wrap">
		<!-- 로그인 상태 체크 -->
		<div th:unless="${#authorization.expression('isAuthenticated()')}">
			<header class="header">
				<h1>
					<a th:href="@{/}"> <img th:src="@{/images/s_images/강남대 로고.jpg}"
						alt="강남대학교 로고" class="logo">
					</a>
				</h1>
				<div>
					<h3>중고장터</h3>
				</div>
			</header>

			<!-- 로그인 폼 -->
			<section class="login_section">
				<form th:action="@{/api/users/login}" method="post" id="loginForm">
					<div class="input_box">
						<label for="user_id">아이디</label> <input type="text" name="id"
							id="user_id" th:class="${error != null} ? 'error-input' : ''"
							placeholder="아이디를 입력해주세요." required>
					</div>
					<div class="input_box">
						<label for="user_pw">비밀번호</label> <input type="password"
							name="password" id="user_pw"
							th:class="${error != null} ? 'error-input' : ''"
							placeholder="비밀번호를 입력해주세요." required>
					</div>

					<!-- 에러 메시지 표시 -->
					<div th:if="${error}" class="error-message" th:text="${error}"></div>

					<div>
						<button type="submit" id="loginbtn" class="btn_login" disabled>로그인</button>
					</div>
				</form>
			</section>

			<!-- 추가 링크 섹션 -->
			<section class="login_section_1">
				<div class="link_div">
					<a th:href="@{/IdSearch}"> <img
						th:src="@{/images/s_images/free-icon-font-id-badge-3914510.png}"
						alt="아이디 찾기"> 아이디찾기
					</a>
				</div>
				<div class="link_div">
					<a th:href="@{/PwSearch}"> <img
						th:src="@{/images/s_images/free-icon-back-8040296.png}"
						alt="비밀번호 찾기"> 비밀번호찾기
					</a>
				</div>
				<div class="link_div">
					<a th:href="@{/SignUp}"> <img
						th:src="@{/images/s_images/user-line.png}" alt="회원가입"> 회원가입
					</a>
				</div>
			</section>
		</div>

		<!-- 이미 로그인된 경우 -->
		<div th:if="${#authorization.expression('isAuthenticated()')}">
			<script>
                window.location.href = '/MainPage';
            </script>
		</div>
	</div>

	<script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const userIdInput = document.getElementById('user_id');
            const userPwInput = document.getElementById('user_pw');
            const loginBtn = document.getElementById('loginbtn');
            
            // 입력 필드 변경 감지
            function checkInputs() {
                if (userIdInput.value.trim() && userPwInput.value.trim()) {
                    loginBtn.disabled = false;
                    loginBtn.classList.add('active');
                } else {
                    loginBtn.disabled = true;
                    loginBtn.classList.remove('active');
                }
            }
            
            userIdInput.addEventListener('input', checkInputs);
            userPwInput.addEventListener('input', checkInputs);
            
            // 폼 제출 처리 (AJAX)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    id: userIdInput.value,
                    password: userPwInput.value
                };
                
                fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': /*[[${_csrf.token}]]*/ ''
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/MainPage';
                    } else {
                        return response.json().then(err => {
                            throw new Error(err.message || '로그인 실패');
                        });
                    }
                })
                .catch(error => {
                    const errorDiv = document.querySelector('.error-message');
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                });
            });
        });
        /*]]>*/
    </script>
</body>
</html>

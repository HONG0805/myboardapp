<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>강남대학교 중고장터 - 로그인</title>
<!-- 정적 리소스 경로 통일 (소문자 권장) -->
<link rel="stylesheet" th:href="@{/css/Login.css}">
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="icon" th:href="@{/images/favicon/favicon.ico}"
	type="image/x-icon">
</head>
<body>
	<div id="wrap">
		<!-- 로그인 상태 체크 -->
		<div sec:authorize="!isAuthenticated()">
			<header class="header">
				<h1>
					<a th:href="@{/bbs}">
					강남대학교
					</a>
				</h1>
				<div>
					<h3>중고장터</h3>
				</div>
			</header>

			<!-- 로그인 폼 (UserController와 일치) -->
			<section class="login_section">
				<form th:action="@{/user/login}" method="post" id="loginForm">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="input_box">
						<label for="user_id">아이디</label> <input type="text"
							name="username" id="user_id"
							th:classappend="${error != null} ? 'error-input' : ''"
							placeholder="아이디를 입력해주세요." required>
					</div>
					<div class="input_box">
						<label for="user_pw">비밀번호</label> <input type="password"
							name="password" id="user_pw"
							th:classappend="${error != null} ? 'error-input' : ''"
							placeholder="비밀번호를 입력해주세요." required>
					</div>

					<!-- 에러 메시지 표시 -->
					<div th:if="${param.error}" class="error-message">
						<span
							th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message} ?: '잘못된 아이디 또는 비밀번호입니다.'"></span>
					</div>

					<div>
						<button type="submit" id="loginbtn" class="btn_login">로그인</button>
					</div>
				</form>
			</section>

			<!-- 추가 링크 섹션 (UserController 매핑과 일치) -->
			<section class="login_section_1">
				<div class="link_div">
					<a th:href="@{/user/findId}"> 
						아이디 찾기
					</a>
				</div>
				<div class="link_div">
					<a th:href="@{/user/findPassword}">
						비밀번호 찾기
					</a>
				</div>
				<div class="link_div">
					<a th:href="@{/user/register}">
						회원가입
					</a>
				</div>
			</section>
		</div>

		<!-- 이미 로그인된 경우 -->
		<div sec:authorize="isAuthenticated()">
			<script th:inline="javascript">
				window.location.href = /*[[@{/bbs}]]*/'/bbs'; // 메인 페이지로 리다이렉트
			</script>
		</div>
	</div>

	<script th:inline="javascript">
		/*<![CDATA[*/
		document
				.addEventListener(
						'DOMContentLoaded',
						function() {
							const loginForm = document
									.getElementById('loginForm');
							const userIdInput = document
									.getElementById('user_id');
							const userPwInput = document
									.getElementById('user_pw');
							const loginBtn = document
									.getElementById('loginbtn');

							// 입력 유효성 검사
							function validateInputs() {
								loginBtn.disabled = !(userIdInput.value.trim() && userPwInput.value
										.trim());
							}

							userIdInput.addEventListener('input',
									validateInputs);
							userPwInput.addEventListener('input',
									validateInputs);
							validateInputs();
						});
		/*]]>*/
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>강남대학교 중고장터</title>
<link rel="stylesheet" th:href="@{/CSS/reset.css?v=1.0}">
<link rel="stylesheet" th:href="@{/CSS/MainPage.css?v=1.0}">
</head>
<body>
	<div id="wrap">
		<section class="info_section">
			<ul class="info_list">
				<th:block th:if="${userID == null}">
					<li><a th:href="@{/bbs/login}"><img
							th:src="@{/images/s_images/free-icon-font-bell-3917226.png}"
							style="width: 30px;" alt="찜목록">메인홈</a></li>
					<li><a th:href="@{/auth/login}"><img
							th:src="@{/images/s_images/free-icon-font-id-badge-3914510.png}"
							style="width: 30px;" alt="내정보">내정보</a></li>
					<li><a th:href="@{/auth/login}"><img
							th:src="@{/images/s_images/free-icon-font-comments-5074600.png}"
							style="width: 30px;" alt="로그인">로그인</a></li>
				</th:block>
				<th:block th:if="${userID != null}">
					<li><a th:href="@{/bbs/main}"><img
							th:src="@{/images/s_images/free-icon-font-bell-3917226.png}"
							style="width: 30px;" alt="찜목록">메인홈</a></li>
					<li><a th:href="@{/bbs/mypage}"><img
							th:src="@{/images/s_images/free-icon-font-id-badge-3914510.png}"
							style="width: 30px;" alt="내정보">내정보</a></li>
					<li><a th:href="@{/auth/logout}"><img
							th:src="@{/images/s_images/free-icon-font-comments-5074600.png}"
							style="width: 30px;" alt="로그아웃">로그아웃</a></li>
				</th:block>
			</ul>
		</section>

		<header class="header">
			<h1 class="logo">
				<a th:href="@{/bbs/main}"><img
					th:src="@{/images/s_images/마크.png}" style="width: 98px;" alt="로고">
					<span id="logo_1">강남대학교</span> 중고장터</a>
			</h1>
		</header>

		<th:block th:if="${userID == null}">
			<section class="sign_section">
				<div class="signup">
					<h2>로그인 후 이용가능 합니다.</h2>
					<div>
						<input type="button" class="loginbtn" value="로그인"
							th:onclick="location.href='@{/auth/login}'">
					</div>
					<div>
						<input type="button" class="loginbtn" value="회원가입"
							th:onclick="location.href='@{/auth/register}'">
					</div>
				</div>
			</section>
		</th:block>
	</div>

	<th:block th:if="${userID != null}">
		<section class="my_section">
			<div class="my_info">
				<h1>내 정보</h1>
				<a href="/Logout" class="logout">로그아웃</a>
			</div>
			<div class="my_profile">
				<h3 th:text="${user.userName}">이름 없음</h3>
				<p th:text="${user.userID}">아이디 없음</p>
				<p th:text="${user.email}">이메일 없음</p>
			</div>
		</section>

		<section class="my_activities_section">
			<div class="activities_header">
				<h2>내 활동</h2>
			</div>
			<div class="activities_tabs">
				<button class="tab_button active" onclick="openTab('myPosts')">내
					게시글</button>
				<button class="tab_button" onclick="openTab('myJjims')">찜
					목록</button>
				<button class="tab_button" onclick="openTab('myChats')">채팅</button>
			</div>

			<div id="myPosts" class="tab_content" style="display: block;">
				<div th:each="post : ${myPosts}" class="post_item">
					<a th:href="@{/bbs/view/{id}(id=${post.bbsID})}">
						<h4 th:text="${post.bbsTitle}">제목 없음</h4>
						<p th:text="${post.bbsDate}">날짜 없음</p>
					</a>
				</div>
				<p th:if="${myPosts.isEmpty()}">작성한 게시글이 없습니다.</p>
			</div>

			<div id="myJjims" class="tab_content">
				<!-- 찜 목록이 여기에 표시됩니다 -->
				<p>찜한 상품이 없습니다.</p>
			</div>

			<div id="myChats" class="tab_content">
				<!-- 채팅 목록이 여기에 표시됩니다 -->
				<p>진행 중인 채팅이 없습니다.</p>
			</div>
		</section>

		<section class="my_section_1">
			<h2>계정</h2>
			<a href="/MailCheck" class="item">이메일 인증</a> <a
				href="/ChangePassword" class="item">비밀번호 변경</a>
		</section>

		<section class="chat_rooms_section">
			<h2>내 채팅방</h2>
			<div th:each="room : ${chatRooms}">
				<div class="chat_room_item">
					<p th:text="${room[1]}">알 수 없음</p>
					<a th:href="@{${/chat}?roomID=${room[0]}}">채팅방 입장</a>
				</div>
			</div>
			<p th:if="${chatRooms.isEmpty()}">채팅방이 없습니다.</p>
		</section>
	</th:block>
</body>
</html>
